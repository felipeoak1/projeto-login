<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>

    <div id="container">
        <div class="imagem">

        </div>
        <form action="javascript.js" method="POST" autocomplete="on">

                <legend>Login</legend>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu
                    ambiente.
                </p>

                <div class="center">
                    <label for="useremail">

                        <span class="material-symbols-outlined" id="icons1">
                            person
                        </span>

                        <input type="email" name="useremail" id="useremail" minlength="10" autocomplete="email"
                            placeholder=" seu e-mail">
                    </label>

                </div>
                
                <div class="center">
                    <label for="password">
                        <span class="material-symbols-outlined" id="icons2">
                            vpn_key
                        </span>
                        <input type="password" name="password" id="password" autocomplete="current-password"
                            placeholder=" sua senha">
                    </label>

                </div>

                <div class="center">
                    <input type="submit" value="Entrar">
                </div>

                <div class="center">
                    <input type="url" value="Esqueci a senha" id="resetpass">
                </div>

        </form>
    </div>

</body>

</html>
